<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:method="POST" th:action="@{/users/update}" th:object="${user}">
    <input type="hidden" th:field="*{id}"/>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>

    <label for="surname">Enter surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Error</div>
    <br/>

    <label for="age">Enter age: </label>
    <input type="number" th:field="*{age}" id="age"/>
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error</div>
    <br/>

    <input type="submit" value="Update!"/>

</form>

</body>
</html>
